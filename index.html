<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <div id="row1">
        <div id="clearButton">
          <span id="clearButtonContent">C</span>
        </div>
        <div id="userInputContainer">
          <div id="userInput">
            <span id="inputString"></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="button" value="7">
          <span class="buttonLabel">7</span>
        </div>
        <div class="button" value="8">
          <span class="buttonLabel">8</span>
        </div>
        <div class="button" value="9">
          <span class="buttonLabel">9</span>
        </div>
        <div class="functionButton" value="/">
          <span class="buttonLabel">/</span>
        </div>
        <div class="functionButton" value="blank">
          <span class="buttonLabel">blank</span>
        </div>
      </div>
      <div class="row">
        <div class="button" value="4">
          <span class="buttonLabel">4</span>
        </div>
        <div class="button" value="5">
          <span class="buttonLabel">5</span>
        </div>
        <div class="button" value="6">
          <span class="buttonLabel">6</span>
        </div>
        <div class="functionButton" value="X">
          <span class="buttonLabel">X</span>
        </div>
        <div class="functionButton" value="blank">
          <span class="buttonLabel">blank</span>
        </div>
      </div>
      <div class="row">
        <div class="button" value="1">
          <span class="buttonLabel">1</span>
        </div>
        <div class="button" value="2">
          <span class="buttonLabel">2</span>
        </div>
        <div class="button" value="3">
          <span class="buttonLabel">3</span>
        </div>
        <div class="functionButton" value="-">
          <span class="buttonLabel">-</span>
        </div>
        <div class="functionButton" value="blank">
          <span class="buttonLabel">blank</span>
        </div>
      </div>
      <div class="row">
        <div class="button" value="0">
          <span class="buttonLabel">0</span>
        </div>
        <div class="button" value=".">
          <span class="buttonLabel">.</span>
        </div>
        <div class="button" value="=">
          <span class="buttonLabel">=</span>
        </div>
        <div class="functionButton" value="+">
          <span class="buttonLabel">+</span>
        </div>
        <div class="functionButton" value="blank">
          <span class="buttonLabel">blank</span>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="main1.js"></script>
  </body>
</html>
